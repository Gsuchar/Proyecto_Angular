<mat-card class="card_listas">
<div>
  <h2>
    Listado de Cursos
  </h2>
</div>
<div class="container panel_listas">


  <mat-form-field class="col-md-4">
    <mat-label>Buscar</mat-label>
    <input type="text" matInput (keyup)="filtroCurso($event)">
  </mat-form-field>
  <button mat-icon-button class="col-md-4" (click)="openDialog()">
    <mat-icon>format_list_bulleted_add</mat-icon>
    <!-- <mat-icon>assignment_add</mat-icon> -->
  </button>

</div>

<div class="">
  <table mat-table [dataSource]="DATOS_CURSOS" class="col-md-12 " matSort>
    <!-- 'id' -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element">{{element.id}}</td>
    </ng-container>
    <!-- 'nombre' -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef="">NOMBRE</th>
      <td mat-cell *matCellDef="let element">{{element.nombre}}</td>
    </ng-container>
    <!-- 'grupo' -->
    <ng-container matColumnDef="grupo">
      <th mat-header-cell *matHeaderCellDef>GRUPO</th>
      <td mat-cell *matCellDef="let element">{{element.grupo}}</td>
    </ng-container>
    <!-- 'profesor' -->
    <ng-container matColumnDef="profesor">
      <th mat-header-cell *matHeaderCellDef>PROFESOR</th>
      <td mat-cell *matCellDef="let element">{{element.profesor}}</td>
    </ng-container>
    <!-- 'fechaInicio' -->
    <ng-container matColumnDef="fechaInicio">
      <th mat-header-cell *matHeaderCellDef>INICIO</th>
      <td mat-cell *matCellDef="let element">{{element.fechaInicio | date: 'dd/MM/yyyy'}}</td>
    </ng-container>
    <!-- 'fechaFin' -->
    <ng-container matColumnDef="fechaFin">
      <th mat-header-cell *matHeaderCellDef>FIN</th>
      <td mat-cell *matCellDef="let element">{{element.fechaFin | date: 'dd/MM/yyyy'}}</td>
    </ng-container>
    <!-- 'inscripcion' -->
    <ng-container matColumnDef="inscripcion">
      <th mat-header-cell *matHeaderCellDef>INSCRIPCION</th>
      <td mat-cell *matCellDef="let element">{{element.inscripcion}}</td>
    </ng-container>
    <!-- 'acciones' -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>ACCIONES</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button >
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="DeleteCurso(element.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <!-- <tr mat-header-row *matHeaderCellDef="['Id','Nombre','Grupo','Profesor','Inicio','Fin','Abierto','Acciones']"></tr> -->
    <tr mat-header-row *matHeaderCellDef="TabCursosCols"></tr>
    <tr mat-row *matRowDef="let row; columns:TabCursosCols"></tr>
  </table>


</div>
</mat-card>
