<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav navbar"  fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar></mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="inicio">Home</a>
      <a mat-list-item routerLink="alumnos">Alumnos</a>
      <a mat-list-item routerLink="cursos">Cursos</a>
      <a mat-list-item href="#">Inscripciones</a>
      <a mat-list-item href="#">Grupos</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>TITULO DE LA PAGINA</span>
    </mat-toolbar>

    <!-- CONTENIDO MAIN -->
    <app-main-home></app-main-home>

    <router-outlet></router-outlet>
    <!-- <app-alumno-gd></app-alumno-gd>
    <br>
    <app-curso-gd></app-curso-gd>-->


  </mat-sidenav-content>
</mat-sidenav-container>
