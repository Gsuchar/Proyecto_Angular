<mat-card class="card_listas">
  <div>
    <h2>
      Listado de inscripciones
    </h2>
  </div>
  <div class="container panel_listas">


    <mat-form-field class="col-md-4">
      <mat-label>Buscar</mat-label>
      <input type="text" matInput (keyup)="filtroInscripcion($event)">
    </mat-form-field>
    <button mat-icon-button class="col-md-4" (click)="nuevaInscripcion()">
      <mat-icon>format_list_bulleted_add</mat-icon>
      <!-- <mat-icon>assignment_add</mat-icon> -->
    </button>

  </div>

  <div class="">
    <table mat-table [dataSource]="datosInscripcionesLista" class="col-md-12 mat-elevation-z8" matSort>
      <!-- 'id' -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element">{{element.id}}</td>
      </ng-container>
      <!-- 'alumno' -->
      <ng-container matColumnDef="alumno">
        <th mat-header-cell *matHeaderCellDef="">ALUMNO</th>
        <td mat-cell *matCellDef="let element">{{element.inscAlumno.nombre+' '+element.inscAlumno.apellido}}</td>
      </ng-container>
      <!-- 'curso' -->
      <ng-container matColumnDef="curso">
        <th mat-header-cell *matHeaderCellDef>CURSO</th>
        <td mat-cell *matCellDef="let element">{{element.inscCurso.nombre}}</td>
      </ng-container>

      <!-- 'acciones' -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>ACCIONES</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button (click)="editarInscripcion(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button (click)="DeleteInscripcion(element.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
      <!-- <tr mat-header-row *matHeaderCellDef="['Id','Nombre','Grupo','Profesor','Inicio','Fin','Abierto','Acciones']"></tr> -->
      <tr mat-header-row *matHeaderRowDef ="InscbCols"></tr>
      <tr mat-row *matRowDef="let row; columns:InscbCols"></tr>
    </table>
    <!-- <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator> -->



  </div>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 50]" aria-label="Select page of users"></mat-paginator>
</mat-card>
