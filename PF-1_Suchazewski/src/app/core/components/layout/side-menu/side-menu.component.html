<mat-sidenav-container class="sidenav-container" >
  <mat-sidenav #drawer class="sidenav navbar"  fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar><!-- contenido si quiero --></mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="inicioPanel" routerLinkActive="activeLink">Home</a>
      <a mat-list-item routerLink="alumnos">Alumnos</a>
      <a mat-list-item routerLink="cursos">Cursos</a>
      <a mat-list-item routerLink="inscripciones">Inscripciones</a>
      <a mat-list-item routerLink="usuarios"  >Usuarios</a> <!-- *ngIf="sesionAdmin === true" -->
      <p>{{sesionUser$ | async | json}}</p>
      <p>ADmin--{{sesionAdmin }}</p>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>TITULO DE LA PAGINA</span>
      <!-- {{sesionUser$ | async | json}} -->
<button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
  <mat-icon>more_vert</mat-icon>
</button>
<mat-menu #menu="matMenu">
  <button mat-menu-item>
    <mat-icon>reply</mat-icon>
    <span>Salir</span>
  </button>
  <!-- <button mat-menu-item disabled>
    <mat-icon>voicemail</mat-icon>
    <span>Check voice mail</span>
  </button>
  <button mat-menu-item>
    <mat-icon>notifications_off</mat-icon>
    <span>Disable alerts</span>
  </button> -->
</mat-menu>
    </mat-toolbar>

    <!-- CONTENIDO MAIN -->
    <app-main-home></app-main-home>

    <router-outlet></router-outlet>
    <!-- <app-alumno-gd></app-alumno-gd>
    <br>
    <app-curso-gd></app-curso-gd>-->


  </mat-sidenav-content>
</mat-sidenav-container>
